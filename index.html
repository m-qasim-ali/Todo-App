      <form class="flex-1 flex" id="catForm">

        <input
          class="flex-1 p-2 pl-4 catInput"
          type="text"
          id="list"
          name="catTitle"
          placeholder="Enter list name here..."

    <div
      id="popup-modal"
      tabindex="-1"
      class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
    >
      <div class="relative w-full max-w-md max-h-full">
        <div class="relative modalBox rounded-lg">
          <button
            type="button"
            class="absolute top-3 right-2.5 text-gray-400 bg-transparent rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
            data-modal-hide="popup-modal"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
          <div class="p-6 sm:p-4 text-center">
            <button
              data-modal-hide="popup-modal"
              type="button"
              id="restoreList"
              class="focus:outline-none mb-3 sm:mb-0 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2 modal-btn"
            >
              Restore default
            </button>
            <button
              data-modal-hide="popup-modal"
              type="button"
              id="removeList"
              class="focus:outline-none rounded-lg text-sm font-medium px-5 py-2.5 modal-btn"
            >
              Remove all
            </button>
          </div>
        </div>
      </div>
